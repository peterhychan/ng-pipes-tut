<div class="container">
  <h2>Recipt</h2>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Name</b>
      </label>
      <div>{{ name  | titlecase}}</div>
    </div>
  </div>
    <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Payment Date</b>
      </label>
      <div>{{ date | date: 'MMMM d, y'}}</div>
    </div>
  </div>
    <div class="row">
    <div class="form-group col">
      <label>Payee Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Payment Amount</b>
      </label>
      <div>{{ amount | currency: "CNY" }}</div>
    </div>
  </div>
   <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>Height</b>
      </label>
      <div>{{ height | number: "1.1-3" }}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
    <div class="col">
      <label>
        <b>KM</b>
      </label>
      <div *ngIf="(miles | convert: 'km')> 1" >{{ miles | convert: "km"}}</div>
    </div>
  </div>
</div>
